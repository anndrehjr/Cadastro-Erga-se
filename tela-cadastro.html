<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="estilo-cadastro.css">
</head>
<body>
<!-- Menu -->
    <div class="header">
        <div class="site-name">
            <button id="voltar-btn-top-left" onclick="window.location.href = 'tela-cadastro.html';">
                <img src="logo.png" width="100" height="100" fill="currentColor">
            </button>
            <button id="voltar-btn-top-right" onclick="window.location.href = 'lista-clientes.html';">
                <img src="logo.png" width="100" height="100" fill="currentColor">
            </button>
        </div>
    </div>
</div>
<div class="background-image">
<form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="modeloCelular">Modelo de Celular:</label>
    <input type="text" id="modeloCelular" name="modeloCelular" required>

    <label for="problemaPedido">Problema/Pedido:</label>
    <textarea id="problemaPedido" name="problemaPedido" required></textarea>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" required>

    <label for="tempo">Tempo:</label>
    <input type="text" id="tempo" name="tempo" required>

    <!-- Alterado o tipo do botÃ£o para "submit" -->
    <button type="submit">Adicionar</button>
</form>
</div>
<script src="script.js"></script>

</body>
</html>
