<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="estilo-cliente.css">
</head>
<body>
  <div class="header">
    <button class="nav-button" id="voltar-btn-left" onclick="location.href='tela-cadastro.html';">Voltar</button>
    <button class="nav-button" id="voltar-btn-right" onclick="location.href='lista-clientes.html';">Lista de Clientes</button>
  </div>
  <div class="container">
    <h1>Lista de Clientes</h1>
    <table id="listaClientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Modelo de Celular</th>
          <th>Problema/Pedido</th>
          <th>Valor (R$)</th>
          <th>Data de Entrada</th>
          <th>Data de Entrega</th>
          <th>Progresso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os registros dos clientes serão inseridos aqui dinamicamente -->
      </tbody>
    </table>
  </div>
  <script src="lista-clientes.js"></script>
</body>
</html>
